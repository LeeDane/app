apply plugin: 'com.android.application'

android {
    signingConfigs {
        leedane {
            keyAlias 'leedane'
            keyPassword '123456'
            storeFile file('D:/soft/keystore/leedaneapp.keystore')
            storePassword '123456'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.leedane.cn.app"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.leedane
        }
        debug {
            signingConfig signingConfigs.leedane
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:palette-v7:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'com.jakewharton:butterknife:7.0.0'
    compile 'com.felipecsl:gifimageview:2.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.6'
    compile files('libs/gson-1.7.1.jar')
    compile files('libs/json-lib-2.4-jdk15-sources.jar')
    compile 'com.qiniu:qiniu-android-sdk:7.2.+'
    compile files('libs/json-lib-2.2.2-jdk15.jar')
    compile files('libs/commons-collections-3.2.jar')
    compile files('libs/commons-lang3-3.1.jar')
    compile files('libs/asmack.jar')
    compile files('libs/httpclient-4.2.5.jar')
    compile files('libs/volly-1.0.11.jar')
    compile files('libs/MobCommons.jar')
    compile files('libs/MobTools.jar')
    compile files('libs/ShareSDK-Core-2.6.5.jar')
